<html>
<head>
<title>ASSIGMENT 3</title>
</head>
<body bgcolor="yellow">
<h1><center><u>REGISTRATION FORM</U></CENTER></h1>
<form>
<table>
<tr>
<td> FIRST NAME</td>
<td><input type="text" placeholder="FIRST NAME"></td>
</tr>
<tr>
<td> LAST NAME</td>
<td><input type="text" placeholder="LAST NAME"></td>
</tr>
<tr>
<td>SURNAME</td>
<td><input type="text" placeholder="SURNAME"></td>
</tr>
<tr>
<td>FULL NAME</td>
<td><input type="text" placeholder="FULL NAME"></td>
</tr>
<tr>
<td>GENDER</td>
<td><input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female">female</td>
</tr>
<tr>
<td>EDUCATION QULIFICATION</td>
<td>
<select>
<option>none</option>
<option>10 pass</option>
<option>12 pass</option>
<option>graduation</option>
<option>post graduation</option>
</td>
</tr>
<tr>
<td>DATE</td>
<td><input type="date"></td>
</tr>
<tr>
<td>ADDRESS</td>
<td><textarea row="5" col="17" placeholder="ADDRESS"></textarea>
</td>
</tr>
<tr>
<tr>
<td>STATE</td>
<td>
<select>
<option>none</option>
<option>MAHARASTRA</option>
<option>GUJRAT</option>
<option>MADYA PRADESH</option>
<option>KARNATAK</option>
</td>
</tr>
<td>CITY</td>
<td>
<select>
<option>none</option>
<option>nagpur</option>
<option>mumbai</option>
<option>pune</option>
<option>nashik</option>
</td>
</tr>
<tr>
<td>CONTACT NO</td>
<td><input type="phone" placeholder="12345"></td>
</tr>
<tr>
<td><input type="submit" value="submit">
<input type="reset" value="reset"></td>
</tr>
</table>
</form>
</body>
</html>
